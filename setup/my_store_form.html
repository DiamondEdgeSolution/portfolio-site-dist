<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Store</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Static Bootstrap Navbar -->
    <style>
    .user-avatar{
        height: 36px;
        width: 36x;
    }
    .search-form {
        flex-grow: 1;
    }
</style>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home.html">
                <img src="/img/de-logo.png" alt="Logo" width="80" height="80">
                <!-- Add your logo image and adjust the width and height as needed -->
                <span style="width: 200px;">Diamond Edge Solutions</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#our-works">Our Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-us">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="userNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown ml-auto">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="/img/avatar.jpg" alt="User Avatar" class="user-avatar rounded-circle">
                            <!-- Add your user's picture or initials -->
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">Preferences</a>
                            <a class="dropdown-item" href="#">Account & Billing</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
    </nav>
</header>

    <!-- Add New Store Form -->
    <div class="container mt-4">
        <h2>Add New Store</h2>
        <form action="/setup/my_stores.html">
            <div class="form-group">
                <label for="storeName">Store Name</label>
                <input type="text" class="form-control" id="storeName" name="storeName" placeholder="Enter Store Name">
            </div>
            <div class="form-group">
                <label for="sellerId">Seller ID</label>
                <input type="text" class="form-control" id="sellerId" name="sellerId" placeholder="Enter Seller ID">
            </div>
            <div class="form-group">
                <label for="addedDate">Added Date</label>
                <input type="date" class="form-control" id="addedDate" name="addedDate">
            </div>
            <div class="form-group">
                <label for="site">Site</label>
                <input type="text" class="form-control" id="site" name="site" placeholder="Enter Site">
            </div>
            <div class="form-group">
                <label for="currency">Currency</label>
                <input type="text" class="form-control" id="currency" name="currency" placeholder="Enter Currency">
            </div>
            <div class="form-group">
                <label for="authToken">Auth Token</label>
                <input type="text" class="form-control" id="authToken" name="authToken" placeholder="Enter Auth Token">
            </div>
            <div class="form-group">
                <label for="isActive">Is Active</label>
                <select class="form-control" id="isActive" name="isActive">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isAutoPrice">Is Auto Price</label>
                <select class="form-control" id="isAutoPrice" name="isAutoPrice">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Store</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
