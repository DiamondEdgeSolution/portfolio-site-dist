<header>

        <div class="container">
            <a class="navbar-brand" href="/home.html">
                <img src="/img/de-logo.png" alt="Logo" width="80" height="80">
                <!-- Add your logo image and adjust the width and height as needed -->
                <span style="width: 200px;">Diamond Edge Solutions</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#our-works">Our Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="userNav">

</header>

    <!-- Add New Auto Price Form -->
    <div class="container mt-4">
        <h2>Add New Auto Price</h2>
        <form action="auto_pricing.html">
            <div class="form-group">
                <label for="rule">Rule</label>
                <input type="text" class="form-control" id="rule" name="rule" placeholder="Enter Rule">
            </div>
            <div class="form-group">
                <label for="ruleName">Rule Name</label>
                <input type="text" class="form-control" id="ruleName" name="ruleName" placeholder="Enter Rule Name">
            </div>
            <div class="form-group">
                <label for="skus">SKUs</label>
                <input type="text" class="form-control" id="skus" name="skus" placeholder="Enter SKUs">
            </div>
            <div class="form-group">
                <label for="default">Default</label>
                <select class="form-control" id="default" name="default">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Auto Price</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
